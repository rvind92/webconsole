<center>
    <form>
        <p>Email: <input type="text" name="email" ng-model="form.email" /></p>
        
        <p>Password: <input type="password" name="password" ng-model="form.password" /></p>
        
        <button type="submit" ng-click="onCreateUser()">Submit</button>
        
        <button type="reset">Clear</button>
    </form>
    
<pre> {{ form | json }} </pre>
    
</center>
